    <main>
        <header class="page-header">
            <h1>Request a Quote</h1>
            <p class="subtitle">Let's make your event unforgettable</p>
        </header>
        <section class="quote-section">
            <div class="container">
                <form class="quote-form" id="quoteForm" action="https://formspree.io/f/your-form-id" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name *</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label for="eventType">Event Type *</label>
                        <select id="eventType" name="eventType" required>
                            <option value="">Select an event type</option>
                            <option value="wedding">Wedding</option>
                            <option value="bar-mitzvah">Bar/Bat Mitzvah</option>
                            <option value="corporate">Corporate Event</option>
                            <option value="private-party">Private Party</option>
                            <option value="holiday">Holiday Celebration</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Event Date *</label>
                        <input type="date" id="eventDate" name="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="guestCount">Estimated Guest Count</label>
                        <input type="number" id="guestCount" name="guestCount" placeholder="100" min="1">
                    </div>
                    <div class="form-group">
                        <label for="location">Event Location</label>
                        <input type="text" id="location" name="location" placeholder="City, State or Venue Name">
                    </div>
                    <div class="form-group">
                        <label for="message">Tell us about your event</label>
                        <textarea id="message" name="message"
                            placeholder="Share any details about your event, special requests, or questions..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
            </div>
        </section>
    </main>
